<nb-card size="medium">
  <nb-card-header>
    <div class="input-group">
      <div class="form-outline">
        <input type="search" id="form1" class="form-control" />
        <label class="form-label" for="form1">Search place holder</label>
      </div>
      <button type="button" style="height: 38.5px" class="btn btn-primary">
        <i class="nb-search"></i>
      </button>
    </div>
  </nb-card-header>
  <nb-list>
    <nb-list-item (click)="updateMarque(user)"  *ngFor="let user of users">
      {{ user.name }}
    </nb-list-item>
  </nb-list>
</nb-card>

<div class="modal-footer">
  <button class="btn btn-primary" (click)="OpenModal()">
    Ajouter une marque
  </button>
  <button nbButton shape="semi-round" status="primary">
    Ajouter une marque
  </button>
</div>
